version: "2"
sql:
  - engine: "sqlite"
    queries: "db/query"
    schema: "migrations"
    gen:
      go:
        package: "db"
        out: "internal/db"
        sql_package: "database/sql"
        emit_json_tags: true
        emit_interface: true
        emit_empty_slices: true
        overrides:
          - column: "report_schema.schema"
            go_type: "encoding/json.RawMessage"
          - column: "admin_users.last_login_at"
            go_type:
              import: "database/sql"
              type: "NullString"
