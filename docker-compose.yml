services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: firewatch
      POSTGRES_USER: firewatch
      POSTGRES_PASSWORD: firewatch
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U firewatch -d firewatch"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  migrate:
    build: .
    entrypoint: ["/migrate"]
    environment:
      DATABASE_URL: postgres://firewatch:firewatch@db:5432/firewatch?sslmode=disable
      MIGRATIONS_DIR: /migrations
    depends_on:
      db:
        condition: service_healthy
    restart: on-failure

