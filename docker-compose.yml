services:
  app:
    build: .
    restart: unless-stopped
    ports:
      - "8080:8080"
    env_file: .env
    volumes:
      - firewatch_data:/data
    healthcheck:
      test: ["CMD", "wget", "--spider", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  firewatch_data:
